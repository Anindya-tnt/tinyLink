<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ STATIC_URL }}/css/bootstrap.min.css" rel="stylesheet">

       <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .jumbotron{
            position: relative;
            height: 500px;
        }
    </style>
        <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
<header>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="#">TinyLink</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav ml-auto">
              <a href="/" class="nav-item nav-link">Shorten a link</a>
              <a href="/statistics/" class="nav-item nav-link">Stats</a>
	      </div>
	    </div>
	  </nav>
	</header>
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <h1>Link Statistics</h1>
        <hr />

        <div class="row">
            <div class="span6">
                <h3>Click the below URLs to view statistics</h3>
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>Long URLs</th>
                            <th>Short URLs</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if links|length %}
                            {% for link in links %}
                                <tr>
                                    <td>{{ link.link }}</td>
                                    <td><a href="{{ link.shortLink }}">{{ link.shortLink }}</a> </td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="2" style="text-align: center">No links to display</td>
                            </tr>
                        {% endif %}
                    </tbody>

                </table>
            </div>

        </div>

    </div>
  </section>
</main>

<footer class="text-muted">
  <div class="container text-center">
  	<p>Â© Anindya Pal {% now "Y" %}</p>
  </div>
</footer>

</body>
</html>
